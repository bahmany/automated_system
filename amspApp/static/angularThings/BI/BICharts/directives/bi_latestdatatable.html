<div class="bi-single-amar">
    <table class="table table-striped row-border hover">
        <thead>
        <tr>
            <th colspan="3" style="
            background-color: #a5afc1;
    text-align: center;
    color: black;
    padding: 10px;
    font-size: 16px;
    word-spacing: 3px;">
                //chart.chartTitle//
            </th>
        </tr>
        <tr style="background-color: #999999;    color: white;">
            <th style="text-align: center">ردیف</th>
            <th>عنوان</th>
            <th>مقدار</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ii in chart_data track by $index">
            <td style="background-color: #79869d; text-align: center; color: lightyellow">//$index+1//</td>
            <td>//ii.onvan//</td>

            <td>
               <span ng-if="typeof(ii.meghdar) == typeof('d')">//ii.meghdar//</span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr style="border-top: 6px solid #79869d;
    border-left: 6px solid #79869d;">
            <td colspan="3">
                //chart.details.description//
                <md-button class="md-button" ng-click="get_request_data()">
                    بروز رسانی
                </md-button>
            </td>
        </tr>
        </tfoot>
    </table>

</div>
