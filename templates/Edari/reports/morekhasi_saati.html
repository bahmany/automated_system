<div ng-controller="ReportMorekhasiSaatiCtrl" class="shadower">
    <div>
        <h5>مرخصی های ساعتی ثبت شده در دنیای پردازش</h5>
        <div layout="row">
            <div flex="50">
                <table class="table mini table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>از</th>
                        <th>تا</th>
                        <th>میزان</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="item in result">
                        <td>//item.from//</td>
                        <td>//item.to//</td>
                        <td>//item.result//</td>
                    </tr>
                    <tr>
                        <td colspan="3" ng-show="result.length == 0" style="text-align: center"> لطفا صبر کنید...</td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>


</div>
