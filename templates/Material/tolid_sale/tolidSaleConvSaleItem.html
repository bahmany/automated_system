<div ng-controller="tolidSaleConvSaleItemCtrl" layout="column" class="spacer">

    <h3>
        <span>//org.dateOfPost  | jalaliDate:'jYYYY/jMM/jDD - hh:mm'// ساخت : </span>
        <small> //org.desc.lastEditDate  | jalaliDate:'jYYYY/jMM/jDD - hh:mm'// ویرایش : </small>
    </h3>

    <div layout="row">
        <span flex=""></span>
        <md-button class="md-raised md-primary" ng-click="SaveChanges()"> ذخیره </md-button>
        <md-button class="md-raised" ng-click="CopyNew()"> کپی جدید </md-button>
    </div>

    <div style="overflow: scroll" flex>
        <hot-table
                settings="setting"
                col-headers="true"
                datarows="list.data"
                height="300"
                id="catable"
                language='en'
        >
            <hot-column
                    ng-repeat="col in list.cols"
                    formulas="true"
                    data="//col.data//"
                    title="col.title"
                    read-only="col.readOnly"
                    data-type="col.dataType"
                    numeric-format="col.numericFormat"
                    type="col.dataType">

            </hot-column>
        </hot-table>

    </div>

</div>
