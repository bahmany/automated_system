<h4>مشخصات کارکنان کلیدی </h4>
<hr>
<div>
    <div layout="column">


        <form action="" name="form_frm10">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">نام و نام خانوادگی</label>
                        <input type="text" ng-model="provider.frm10.name" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">مدرك تحصیلی</label>
                        <input type="text" ng-model="provider.frm10.madrak">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">رشته تحصیلی</label>
                        <input type="text" ng-model="provider.frm10.reshteh">
                    </md-input-container>
                </div>


            </div>
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">سابقه كار</label>
                        <input type="text" ng-model="provider.frm10.sabghe" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">عنوان شغل</label>
                        <input type="text" ng-model="provider.frm10.onvan">
                    </md-input-container>
                </div>

            </div>



            <div layout-gt-xs="row">
                <span flex></span>
                <md-button ng-click="addTofrm('10')"
                           ng-disabled="form_frm10.$invalid"
                           class="md-raised md-default">
                    اضافه به لیست
                </md-button>
            </div>

        </form>

        <div>
            <table class="sp-table">
                <thead>
                <tr>
                    <th >نام</th>
                    <th >مدرك</th>
                    <th >رشته</th>
                    <th >سابقه</th>
                    <th >عملیات</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="it in provider.frm10_list">
                    <td>//it.name//</td>
                    <td>//it.madrak//</td>
                    <td>//it.reshteh//</td>
                    <td>//it.sabghe//</td>
                    <td>
                        <md-button class="md-primary md-default" ng-click="removefrm('10',$index)">حذف</md-button>
                    </td>
                </tr>

                <tr ng-if="provider.frm10_list.length == 0">
                    <td colspan="5">
                        لیست کارکنان کلیدی خالی است
                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>
