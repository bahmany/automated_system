    <h4>اطلاعات تماس </h4>
    <hr>
    <form name="frm_frm4">
    <div>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">پست الکترونیکی</label>
                        <input type="email" ng-model="provider.frm4.email" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="5">
                </div>
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">دورنگار (فکس)</label>
                        <input type="text"  ng-model="provider.frm4.fax" required>
                    </md-input-container>
                </div>
            </div>


        </div>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">تارنما (وب سایت)</label>
                        <input type="text"  ng-model="provider.frm4.web">
                    </md-input-container>
                </div>
                <div flex-gt-xs="5">

                </div>
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">صندوق پستی</label>
                        <input type="text"  ng-model="provider.frm4.postalcode">
                    </md-input-container>
                </div>
            </div>
        </div>
        <md-input-container class="md-block">
            <label for="">آدرس محل فروشگاه / دفتر یا نمایندگی</label>
            <input type="text"  ng-model="provider.frm4.address1">
        </md-input-container>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">کد پستی</label>
                        <input type="text"  ng-model="provider.frm4.postalcode2">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن ثابت</label>
                        <input type="text"  ng-model="provider.frm4.phone1">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن همراه</label>
                        <input type="text"  ng-model="provider.frm4.cell1">
                    </md-input-container>
                </div>

            </div>

        </div>
        <md-input-container class="md-block">
            <label for="">آدرس محل فروشگاه / دفتر یا نمایندگی</label>
            <input type="text">
        </md-input-container>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">کد پستی</label>
                        <input type="text"  ng-model="provider.frm4.postalcode3">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن ثابت</label>
                        <input type="text"  ng-model="provider.frm4.phone2">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن همراه</label>
                        <input type="text"  ng-model="provider.frm4.cell2">
                    </md-input-container>
                </div>

            </div>

        </div>
    </div>
    <span style="display: none">//frm4_invalid = frm_frm4.$invalid//</span>
    </form>
