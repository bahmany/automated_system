    <h4>مرحله اول - اطلاعات فروشنده : </h4>
    <hr>
    <form name="frm_step1">
    <div>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">پست الکترونیکی</label>
                        <input type="email" ng-model="provider.step1.email" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="5">
                </div>
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">دورنگار (فکس)</label>
                        <input type="text"  ng-model="provider.step1.fax" required>
                    </md-input-container>
                </div>
            </div>


        </div>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">تارنما (وب سایت)</label>
                        <input type="text"  ng-model="provider.step1.web">
                    </md-input-container>
                </div>
                <div flex-gt-xs="5">

                </div>
                <div flex-gt-xs>
                    <md-input-container class="md-block">
                        <label for="">صندوق پستی</label>
                        <input type="text"  ng-model="provider.step1.postalcode">
                    </md-input-container>
                </div>
            </div>
        </div>
        <md-input-container class="md-block">
            <label for="">آدرس محل فروشگاه / دفتر یا نمایندگی</label>
            <input type="text"  ng-model="provider.step1.address1">
        </md-input-container>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">کد پستی</label>
                        <input type="text"  ng-model="provider.step1.postalcode2">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن ثابت</label>
                        <input type="text"  ng-model="provider.step1.phone1">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن همراه</label>
                        <input type="text"  ng-model="provider.step1.cell1">
                    </md-input-container>
                </div>

            </div>

        </div>
        <md-input-container class="md-block">
            <label for="">آدرس محل فروشگاه / دفتر یا نمایندگی</label>
            <input type="text">
        </md-input-container>
        <div layout="column">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">کد پستی</label>
                        <input type="text"  ng-model="provider.step1.postalcode3">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن ثابت</label>
                        <input type="text"  ng-model="provider.step1.phone2">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3">

                </div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">تلفن همراه</label>
                        <input type="text"  ng-model="provider.step1.cell2">
                    </md-input-container>
                </div>

            </div>

        </div>
    </div>
    <span style="display: none">//step1_invalid = frm_step1.$invalid//</span>
    </form>
