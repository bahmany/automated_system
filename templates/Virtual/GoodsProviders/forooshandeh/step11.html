<h4>مرحله یازدهم - لطفا مشخصات کارکنان کلیدی خود را وارد کنید :  </h4>
<hr>
<div>
    <div layout="column">


        <form action="" name="form_step11">
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">نام و نام خانوادگی</label>
                        <input type="text" ng-model="provider.step11.name" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">مدرك تحصیلی</label>
                        <input type="text" ng-model="provider.step11.madrak">
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">رشته تحصیلی</label>
                        <input type="text" ng-model="provider.step11.reshteh">
                    </md-input-container>
                </div>


            </div>
            <div layout-gt-xs="row">
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">سابقه كار</label>
                        <input type="text" ng-model="provider.step11.sabghe" required>
                    </md-input-container>
                </div>
                <div flex-gt-xs="3"></div>
                <div flex-gt-xs="">
                    <md-input-container class="md-block">
                        <label for="">عنوان شغل</label>
                        <input type="text" ng-model="provider.step11.onvan">
                    </md-input-container>
                </div>

            </div>



            <div layout-gt-xs="row">
                <span flex></span>
                <md-button ng-click="addTostep11()"
                           ng-disabled="form_step11.$invalid"
                           class="md-raised md-default">
                    اضافه به لیست
                </md-button>
            </div>

        </form>

        <div>
            <table class="sp-table">
                <thead>
                <tr>
                    <th >نام</th>
                    <th >مدرك</th>
                    <th >رشته</th>
                    <th >سابقه</th>
                    <th >عملیات</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="it in provider.step11_list">
                    <td>//it.name//</td>
                    <td>//it.madrak//</td>
                    <td>//it.reshteh//</td>
                    <td>//it.sabghe//</td>
                    <td>
                        <md-button class="md-primary md-default" ng-click="removestep11($index)">حذف</md-button>
                    </td>
                </tr>

                <tr ng-if="provider.step11_list.length == 0">
                    <td colspan="5">
                        لیست کارکنان کلیدی خالی است
                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>
