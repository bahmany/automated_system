<h4>مرحله هشتم - سایر اطلاعات : </h4>
<hr>

<form name="frm_step8">

    <div>
        <div layout="column">
            <md-input-container class="md-block">
                <label for="">فاصله جغرافیایی تامین کننده تا شرکت صنایع **** **** **** چند کیلومتر است ؟</label>
                <md-select ng-model="provider.step8.faseleh">
                    <md-option value="حداکثر ۵۰ کیلومتر">
                        حداکثر ۵۰ کیلومتر
                    </md-option>
                    <md-option value="حداکثر ۲۵۰ کیلومتر">
                        حداکثر ۲۵۰ کیلومتر
                    </md-option>
                    <md-option value="بیشتر از ۲۵۰ کیلومتر">
                        بیشتر از ۲۵۰ کیلومتر
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="">نخوه حمل بار جهت ارسال به مشتری چگونه است ؟</label>
                <input type="text" ng-model="provider.step8.nahvehHamleBar">
            </md-input-container>

            <md-input-container class="md-block">
                <label for="">نحوه پرداخت هزینه خدمت یا محصول تامین کننده به چه صورت می باشد ؟</label>
                <md-select ng-model="provider.step8.nehvehPardakht">
                    <md-option value="نقدی">
                        نقدی
                    </md-option>
                    <md-option value="اعتباری ( چکی )">
                        اعتباری ( چکی )
                    </md-option>
                    <md-option value="اعتبار اسنادی مدت دار">
                        اعتبار اسنادی مدت دار
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="">مدت اعتبار پیش فاکتور چقدر می باشد ؟</label>
                <input type="text" ng-model="provider.step8.modateEtebar">
            </md-input-container>
            <md-input-container class="md-block">
                <label for="">آیا شرکت شما مایل به عقد قرارداد می باشد ؟</label>
                <md-select ng-model="provider.step8.aghdeGharardad">
                    <md-option value="بلی">
                        بلی
                    </md-option>
                    <md-option value="خیر">
                        خیر
                    </md-option>
                </md-select>

            </md-input-container>
            <md-input-container class="md-block">
                <label for="">مدت زمان ارائه خدمت با ارسال خدمت از زمان سفارش گذاری چه مدتی است ؟</label>
                <md-select ng-model="provider.step8.modateEraeeKhadamat">
                    <md-option value="حداکثر یک هفته">
                        حداکثر یک هفته
                    </md-option>
                    <md-option value="حداکثر یک ماه">
                        حداکثر یک ماه
                    </md-option>
                    <md-option value="بیشتر از یک ماه">
                        بیشتر از یک ماه
                    </md-option>
                </md-select>
            </md-input-container>


        </div>


    </div>

    <span style="display: none">
        //step8_invalid = frm_step8.$invalid//
    </span>


</form>
