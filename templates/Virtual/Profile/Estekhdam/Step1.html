{% load translators %}
{% load staticfiles %}

{% load i18n %}

<h1 class="md-title">اطلاعات شناسایی</h1>

<div layout-gt-sm="column" ng-controller="step1Ctrl">
    <div class="frame firstreg">
        <div flex-gt-sm layout-padding>
            <div class="toolbar">
                <span>در این مرحله اطلاعات شناسایی خود را وارد و سپس ثبت نمایید</span>
            </div>
            <md-content>

                <form name="step1form">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>کد ملی</label>
                        <input type="text" ng-model="Shenasnameh.InternationalCode" required>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>نام</label>
                        <input type="text" ng-model="Shenasnameh.Name" required>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>نام خانوادگی</label>
                        <input type="text" ng-model="Shenasnameh.Family" required>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>نام پدر</label>
                        <input type="text" ng-model="Shenasnameh.FatherName">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>تاریخ تولد</label>
                        <input type="text" ng-model="Shenasnameh.BirthDate" id="txtBirthDate" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>محل تولد</label>
                        <input type="text" ng-model="Shenasnameh.BirthPlace">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>محل صدور شناسنامه</label>
                        <input type="text" ng-model="Shenasnameh.ShenasnamehPlace">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>شماره شناسنامه</label>
                        <input type="text" ng-model="Shenasnameh.ShenasnamehCode">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>جنسیت </label>
                        <md-select ng-model="Shenasnameh.Jensiat" required="">
                            <md-option value="مرد">مرد</md-option>
                            <md-option value="زن">زن</md-option>
                        </md-select>
                    </md-input-container>

                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>مذهب</label>
                        <md-select ng-model="Shenasnameh.Mazhab">
                            <md-option value="شیعه">شیعه</md-option>
                            <md-option value="سنی">سنی</md-option>
                            <md-option value="مسیحی">مسیحی</md-option>
                            <md-option value="سایر">سایر</md-option>
                        </md-select>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>وضعیت تاهل</label>
                        <md-select class="input-sm" ng-model="Shenasnameh.Married" required>
                            <md-option value="مجرد">مجرد</md-option>
                            <md-option value="متاهل">متاهل</md-option>
                        </md-select>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>سال ازدواج</label>
                        <input type="text" ng-model="Shenasnameh.MarriedYear" id="txtMarriedYear">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>شغل همسر</label>
                        <input type="text" ng-model="Shenasnameh.WifeJob">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>تعداد فرزندان</label>
                        <input type="text" ng-model="Shenasnameh.ChildAmount">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>وضعیت خدمت</label>
                        <md-select ng-model="Shenasnameh.Soldier" required>
                            <md-option value="دارای کارت پایان خدمت">دارای کارت پایان خدمت</md-option>
                            <md-option value="مشمول">مشمول</md-option>
                            <md-option value="غایب">غایب</md-option>
                            <md-option value="خرید خدمت">خرید خدمت</md-option>
                            <md-option value="معافیت پزشکی">معافیت پزشکی</md-option>
                            <md-option value="معافیت کفالت">معافیت کفالت</md-option>
                            <md-option value="سایر معافیت">سایر معافیت</md-option>
                            <md-option value="محصل">محصل</md-option>
                        </md-select>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>کد پستی</label>
                        <input type="text" ng-model="Shenasnameh.PostalCode" required>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>تلفن منزل</label>
                        <input type="text" ng-model="Shenasnameh.TelHome" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>همراه</label>
                        <input type="text" ng-model="Shenasnameh.Mobile" required>
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>تلفن محل کار</label>
                        <input type="text" ng-model="Shenasnameh.TelWork">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>تلفن ضروری</label>
                        <input type="text" ng-model="Shenasnameh.TelNec">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>وب سایت و یا وبلاگ</label>
                        <input type="text" ng-model="Shenasnameh.Web">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>کشور</label>
                        <input type="text" ng-init="Shenasnameh.Country = 'ایران'" ng-model="Shenasnameh.Country">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>استان</label>
                        <input type="text" ng-model="Shenasnameh.OstanHome">
                    </md-input-container>
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>شهر</label>
                        <input type="text" ng-model="Shenasnameh.CityHome">
                    </md-input-container>
                </div>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>آدرس منزل</label>
                    <input type="text" ng-model="Shenasnameh.HomeAddress" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>آدرس محل کار</label>
                    <input type="text" ng-model="Shenasnameh.WorkAddress">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>آدرس ضروری</label>
                    <input type="text" ng-model="Shenasnameh.NecAddress">
                </md-input-container>
</form>
                <md-toolbar>
                    <div class="md-toolbar-tools" layout-align="end center">
                        <md-button
{#                                ng-disabled="step1form.$invalid" #}
                                class="md-raised"
                                ng-click="Post('1',Shenasnameh)">ذخیره در سوابق و مراحله ی بعد</md-button>

                    </div>
                </md-toolbar>
            </md-content>

        </div>


    </div>
</div>
