{% load translators %}
<div id="IntermediateCatchEvent-setup-div" style="display:none;">
    <div style="margin-right: -6px;" class="panel panel-default col-md-9">

        <div class="panel-heading">
            <h3 class="panel-title ">//lastSelected.businessObject.name{{ 's options
                <button style="margin-top:-6px;" class="btn btn-sm btn-danger fa fa-times pull-right"
                        ng-click="cancelIntermediateCatchEventTask()"></button>
                <button style="margin-top:-6px;" class="btn btn-sm btn-warning fa fa-refresh pull-right"
                        ng-click="resetForm()"></button>
                <button style="margin-top:-6px;" class="btn btn-sm btn-success fa fa-save pull-right"
                        ng-click="saveSetupIntermediateCatchEvent()"></button>
            </h3>

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="">{{ 'performerType'|translate}}</label><br/>

                        <label class="radio1" for="position">{{ 'user'|translate}}
                            <input id="position" name="performerType" value=1 type="radio" ng-model="performerType">
                            <span></span>
                        </label>
                        <label class="radio1" for="chart">{{ 'chart'|translate}}
                            <input id="chart" name="performerType" value=2 type="radio" ng-model="performerType">
                            <span></span>
                        </label>
                        <label class="radio1" for="starter">{{ 'starter'|translate}}
                            <input id="starter" name="performerType" value=3 type="radio"
                                   ng-model="performerType">
                            <span></span>
                        </label>

                        <label class="radio1" for="group">{{ 'group'|translate}}
                            <input id="group" name="performerType" value=4 type="radio"
                                   ng-model="performerType">
                            <span></span>
                        </label>
                        <label class="radio1" for="boss">{{ 'boss'|translate}}
                            <input id="boss" name="performerType" value=5 type="radio"
                                   ng-model="performerType">
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="col-md-7">
                    <p ng-hide="performerType!=3"
                       style="word-break: break-word;font-size: 16px;font-weight: bold;margin:10px 2px;">
                        {{ 'theStarterOfTaskWillBePerformerOfThisStep'|translate}}
                    </p>

                    <div class="col-md-6" ng-hide="performerType!=2">
                        <label for="pos-select">{{ 'assignpos'|translate}}<select class="form-control"
                                                                                 name="pos-select"
                                                                                 id="pos-select"
                                                                                 ng-model="chartSelected"
                                                                                 ng-options="chart.id as chart.title for chart in charts.results">
                            <option value="" selected label="select position...">{{ 'selectposition...'|translate}}
                            </option>

                        </select></label>
                    </div>
                    <div class="col-md-6" ng-hide="performerType!=2">
                        <p
                                style="word-break: break-word;font-size: 15px;margin:10px 2px;">
                            {{ 'systemWillAssignTheMostFreePersonInThisChartAutomatically'|translate}}
                        </p>
                    </div>
                    <div class="col-md-6" ng-hide="performerType!=1">
                        <div class="form-group">
                            <label for="pos-select">{{ 'assignpos'|translate}}<select class="form-control"
                                                                                     name="pos-select"
                                                                                     id="pos-select"
                                                                                     ng-model="chartSelected"
                                                                                     ng-options="chart.id as chart.title for chart in charts.results">
                                <option value="" selected label="select position...">select position...</option>

                            </select></label>
                        </div>
                    </div>
                    <div class="col-md-6" ng-hide="performerType!=1" >
                        <div class="form-group">


                            <label for="user-select">{{ 'assignuser'|translate}}<select class="form-control"
                                                                                       name="user-select"
                                                                                       id="user-select"
                                                                                       ng-model="userSelected"
                                                                                       ng-options="user.id as user.profileName for user in users.results">
                                <option value="" selected label="select user...">select user...</option>


                            </select></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group"><label for="manual-is-for">isForCompensation</label>
                        <br/>

                        <div class="onoffswitch">
                            <input type="checkbox" id="manual-is-for" name="manual-is-for"
                                   ng-model="activeElement.isForCompensation" class="onoffswitch-checkbox">
                            <label class="onoffswitch-label" for="manual-is-for">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span> </label>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Create normal bootstrap form element -->
            <div class="row">
                <form class="form-horizontal">
                    <!-- Embed the schema editor on the form -->
                    <div fg-edit fg-schema="form.schema"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default col-md-3" style="overflow-y: scroll;max-height: 550px;padding-left: 0;">

        <div class="panel-heading">
            <h3 class="panel-title">Form Objects
            </h3>
        </div>
        <div class="panel-body">

            <div fg-edit-palette></div>
        </div>
    </div>

</div>
