{% load translators %}

<div id="modal_add_new_top" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">

                    ایجاد سمت جدید
                </h4>
            </div>
            <form id="newChartFrm" name="newChartFrm">
                <div class="modal-body">

                    <div layout="column">
                        <md-input-container class="md-block">
                            <label>عنوان سمت</label>
                            <input type="text" ng-model="newChart.name" ng-required>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>سمت های ****ی</label>
                            <md-select ng-model="newChart.topID"
                                       ng-required
                                       data-md-container-class="selectdemoSelectHeader"
                                       md-on-close="clearsearchStringForRawModalTop()">
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchStringForRawModalTop"
                                           type="search"
                                           placeholder="جستجوی سمت"
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="سمت ها">
                                    <md-option ng-value="chart.id"
                                               ng-repeat="chart in topChartListModalRAW | filter:{title: searchStringForRawModalTop}">
                                        // chart.title //
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>



                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">انصراف</button>
                    <button type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                            ng-disabled="newChartFrm.$invalid"
                            ng-click="PostNewChart()">ایجاد
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
