{% load translators %}

<div layout-gt-sm="row" flex layout-align="start center">


    <div class="append-icon">
        <input type="text" class="form-control form-white pull-right" id="email-search" placeholder="جستجو..."  ng-model="{{ search_ng_model }}" ng-model-options="{debounce: 500}">
        <i class="icon-magnifier"></i>
    </div>

    <span style="padding-left: 5px; padding-right: 5px;">//{{ listname }}.count//</span>

    <md-button class="md-primary md-icon-button"
               ng-disabled="!({{ listname }}.next)"
               ng-click="{{ PageTo }}({{ listname }}.next)">
        <md-icon md-font-icon="fa fa-chevron-right"></md-icon>
    </md-button>
    <md-button class="md-primary md-icon-button"
               ng-disabled="!({{ listname }}.previous)"
               ng-click="{{ PageTo }}({{ listname }}.previous)">
        <md-icon md-font-icon="fa fa-chevron-left"></md-icon>
    </md-button>

</div>
